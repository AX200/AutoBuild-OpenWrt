name: OpenWrt-CI

on: 
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检查系统
      uses: actions/checkout@master

    - name: 安装依赖和更新
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update
        sudo -E apt-get -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: 下载源代码
      env: 
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: 执行自定义脚本
      run: |
        chmod +x ./diy.sh && ./diy.sh

    - name: 修改内核版本
      run: |
        chmod +x ./diy2.sh && ./diy2.sh
        
    - name: 更新 & 安装 feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
      
    - name: 自定义配置
      env:
        CONFIG_FILE: 'x86_64_ipv4.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt && make defconfig
        
    - name: 下载包文件
      working-directory: ./openwrt
      run: |
        make download -j8

    - name: 编译固件
      working-directory: ./openwrt
      run: |
        make -j8

    - name : 上传固件
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-IPV4(测试版内核)
        path: |
          openwrt/bin/targets/x86/64/openwrt-x86-64-generic-squashfs-combined-efi.img.gz          

    - name : 上传其他文件
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-IPV4信息(测试版内核)
        path: |
          openwrt/bin/targets/x86/64/openwrt-x86-64-generic.manifest
          openwrt/bin/targets/x86/64/config.buildinfo